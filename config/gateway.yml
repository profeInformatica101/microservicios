server:
  port: 9090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
       # Ruta para el servicio de producto
        - id: servicio-producto
          uri: lb://servicio-producto
          predicates:
            - Path=/api/v0/productos/**
         # Ruta para el servicio de producto
        - id: carro
          uri: lb://carro
          predicates:
            - Path=/api/v0/carrito/**
         
        # Ruta para el servicio de autorizaci√≥n
        - id: servicio-autorizacion
          uri: lb://servicio-autorizacion
          predicates:
            - Path=/api/v0/auth/**

       # Ruta para el servicio de usuarios
        - id: usuario-servicio
          uri: lb://usuario-servicio
          predicates:
            - Path=/api/v0/usuarios/**
        

